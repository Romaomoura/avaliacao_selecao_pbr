<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    </div>
    <main class="mx-auto my-3 col-8">
        <div class="d-flex justify-content-beetween flex-wrap flex-md-nowrap align-items-center mt-5">
            <h1 class="h2 font-weight-bold m-auto ">Cadastro</h1>
        </div>

        <form th:action="@{/cadastrar/salvar}" th:object="${cadastro}" method="POST" id="formCreate" class="mt-5">
            <div class="form-group mt-2">
                <label for="nomeCompleto">Nome completo:</label>
                <input type="text" class="form-control" name="nomeCompleto" required>
            </div>
            <div class="form-group mt-2">
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control" name="telefone" required>
            </div>
            <div class="form-group mt-2">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-row">
                <div class="col-6">
                    <button type="submit" class="btn btn-danger form-control btn-lg">Cancelar</button>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-success form-control btn-lg">Cadastrar</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
