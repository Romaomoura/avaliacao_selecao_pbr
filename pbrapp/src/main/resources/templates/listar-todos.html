<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    </div>
    <main class="mx-auto col-8">
        <div class="card-body table-responsive">
            <h1 class="font-weight-bold h3 text-center">TODOS OS CADASTROS</h1>
            <a th:href="@{/cadastrar/}" class="btn py-2 mt-2 text-light font-weight-bold" id="btnCadastar">CADASTRAR NOVO</a>
            <div class="mt-2 table-responsive">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome completo</th>
                            <th>Telefone</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cadastro : ${cadastros}">
                            <td><span th:text="${cadastro.nomeCompleto}"></span></td>
                            <td><span th:text="${cadastro.telefone}"></span></td>
                            <td><span th:text="${cadastro.email}"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
</body>

</html>
